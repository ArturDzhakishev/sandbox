<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sandbox Runner</title>
</head>
<body>
  <h1>Python Sandbox</h1>

  <textarea id="codeInput" rows="10" cols="60" placeholder="Введите код здесь...">a, b = 1, 2\nprint(a + b)</textarea>
  <br>
  <button onclick="sendRequest()">Run Code</button>

  <h2>Output:</h2>
  <pre id="output"></pre>

  <script>
    async function sendRequest() {
      const code = document.getElementById("codeInput").value;
      const apiUrl = 'https://k8s.duginov.courses/api/run/sync';
      
      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            language: 'python',
            code: code
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.text();
        document.getElementById("output").textContent = data;
      } catch (error) {
        document.getElementById("output").textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
